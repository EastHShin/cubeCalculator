<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Volume Cal</title>
        <script>
            function transferVal(){
                const val = document.getElementById('value').value;
                document.getElementById("result").innerText = val;
            }
            function transferVolume(){
                const volume = document.getElementById('vol').value;
                document.getElementById('Volume').innerText = volume;
            }
            function count(type){
                const resultElement = document.getElementById('result');
                let number = resultElement.innerText;
                if(type === 'plus'){
                    number = parseInt(number) + 1;
                }
                else if(type == 'minus'){
                    number = parseInt(number) - 1;
                }

                resultElement.innerText = number;
            }
            function Calcul(){
                const VolumeElement = document.getElementById('Volume');
                const HeightElement = document.getElementById('result');
                const volume = VolumeElement.innerText;
                const height = HeightElement.innerText;
                const volumeF = parseFloat(volume);
                const heightF = parseFloat(height);
                const res = Math.sqrt(volumeF/heightF);
                const resElement = document.getElementById('xy');
                resElement.innerText = res;

            }
        </script>
    </head>
    <body>
        <tr>
        <td>
            <h5>높이</h2>
            <input id='value' onkeyup='transferVal()'>
            <input type="button" onclick='count("plus")' value="+">
            <input type="button" onclick='count("minus")' value="-">
            <div id='result'></div>
        </td>
        <td>
            <h5>부피</h2>
            <input id='vol' onkeyup='transferVolume()'>
            <div id='Volume'></div>
        </td>
        <td>
            <h5>가로/세로 길이</h5>
            <div id='xy'></div>
            <input type="button" onclick='Calcul()' value="계산">
            
        </td>
        
        
        </tr>
    </body>
</html>
